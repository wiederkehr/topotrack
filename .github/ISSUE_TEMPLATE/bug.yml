name: Bug Report
description: Report a bug or issue
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ## Bug Report
        Describe the bug you've encountered.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: What is the bug?
      placeholder: Describe the unexpected behavior
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can this bug be reproduced?
      placeholder: |
        1. Step one
        2. Step two
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen instead?
      placeholder: Describe the expected behavior
    validations:
      required: true

  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      description: How to verify the fix
      placeholder: |
        - [ ] Bug no longer occurs
        - [ ] Type-check passes
        - [ ] Lint passes
        - [ ] Tests pass
    validations:
      required: true

  - type: textarea
    id: notes
    attributes:
      label: Additional Notes
      description: Optional context (error messages, screenshots, etc.)
      placeholder: Any additional information?
    validations:
      required: false
